<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Headphones - Animated</title>
  <link rel="stylesheet" href="7-styles.css" />
  <link rel="stylesheet" href="holberton_school-icon/style.css" />
</head>
<body>
  <section class="what-we-do">
    <div class="container">
      <h2>What we do</h2>
      <div class="features">
        <div class="feature">
          <i class="holberton_school-icon holberton_school-icon-ic_music"></i>
          <h3>Music</h3>
          <p>Enjoy the best audio quality.</p>
        </div>
        <div class="feature">
          <i class="holberton_school-icon holberton_school-icon-ic_sound"></i>
          <h3>Sound</h3>
          <p>Crystal clear, immersive experience.</p>
        </div>
        <div class="feature">
          <i class="holberton_school-icon holberton_school-icon-ic_video"></i>
          <h3>Video</h3>
          <p>Stream with no interruptions.</p>
        </div>
        <div class="feature">
          <i class="holberton_school-icon holberton_school-icon-ic_hearing"></i>
          <h3>Hearing</h3>
          <p>Optimized for all ears.</p>
        </div>
      </div>
    </div>
  </section>

  <section class="results">
    <div class="container">
      <h2>Our results speak for themselves</h2>
      <div class="stats">
        <div class="stat">
          <div class="pentagon">
            <p class="percent">+2%</p>
            <p class="desc">Sales</p>
          </div>
        </div>
        <div class="stat">
          <div class="pentagon">
            <p class="percent">+5%</p>
            <p class="desc">Engagement</p>
          </div>
        </div>
        <div class="stat">
          <div class="pentagon">
            <p class="percent">+10%</p>
            <p class="desc">Retention</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
